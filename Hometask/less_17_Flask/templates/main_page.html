<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Main Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	 <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<div class="my-auto">

	<div class='mx-auto text-center'>
		<h4 class="text-danger">{% if error %} {{ error }} {% endif %}</h4>
	</div>

	<form action="http://127.0.0.1:5000/" method="post">
		<div class='col-5 mx-auto p-5 border rounded content'>
			<h2>Поле добавление записи</h2>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Title</label>
				<input value="{% if data %}{{ data.title }}{% endif %}" name="title" type="text" class="form-control"
					   placeholder="Введите название записи">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Content</label>
				<textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="5"
						  placeholder="Введите текст новости">{% if data %}{{ data.content }}{% endif %}</textarea>
			</div>
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary" type="submit">Отправить</button>
			</div>
		{% for note in notes %}
		<div>
			<a href="http://127.0.0.1:5000/{{ note.uuid }}">{{ loop.index }}. {{ note.title }}</a>
		</div>
		{% endfor %}
		</div>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
